    <h1>Contact Us!</h1>
    <form action="processing.php" method="post" enctype="application/x-www-form-urlencoded">
        
        <purpose>
            <label for="purpose-select">Contact purpose:</label>
            <select name="purposes" id="purpose-select">
                <option value="">--Please choose 1 option--</option>
                <option value="buy">I want to buy books</option>
                <option value="sell">I want to sell books</option>
            </select>
        </purpose>
        
        
        <name>
            <label for="name">Name*:</label>
            <input id="name" type="text" name="user-name" required>
        </name>
        
        <email>
            <label for="email">Email*:</label>
            <input id="email" type="email" name="user-email" required/>
        </email>
        
        <phone>
            <label for="phone">Phone number*:</label>
            <input id="phone" type="tel" name="user-phone-number" required/>
        </phone>
        

        <contact>
            <label for="contact-method">Contact preference:</label>
            <checkset>
                <input id="contact-method1" name="contact-method" type="checkbox" value="by-email"/>
                <label for="contact-method1">By email</label>
                <input id="contact-method2" name="contact-method" type="checkbox" value="by-phone"/>
                <label for="contact-method2">By phone</label>
            </checkset>
        </contact>
        
        <news>
            <label for="weekly-news">Receive weekly newsletter:</label>
            <radioset>
                <input id="weekly-news1" name="weekly-news" type="radio" value="yes" checked/>
                <label for="weekly-news1">Yes</label>
                <input id="weekly-news2" name="weekly-news" type="radio" value="no"/>
                <label for="weekly-news2">No</label>
            </radioset>
        </news>
        

        <note>
            <label for="note">Extra notes(optional):</label>
            <textarea id="note" name="note" rows="5" cols="50"></textarea>
        </note>
       
        <btn-end>
            <button><input name="submit" type="submit"></button>
            <button><input name="reset" type="reset"></button>
        </btn-end>
    </form>
